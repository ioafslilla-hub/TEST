<style>
  /* ===== GLOBAL ===== */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: #e8f0ff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 40px;
  }

  .image-wrapper {
    position: relative;
    display: inline-block;
    width: 90%;
    max-width: 1600px;
  }

  img {
    width: 100%;
    border-radius: 12px;
    display: block;
  }

  .dot {
	position: absolute;
	width: 70px;
	height: 70px;
	background: #0099ff;
	border-radius: 50%;
	transform: translate(-50%, -50%);
	cursor: pointer;
	border: 2px solid white;
	box-shadow: 0 0 4px rgba(0,0,0,0.4);
	transition: 0.2s;
	background-color: #BAE4C8;
  }

  .dot:hover {
    transform: translate(-50%, -50%) scale(1.3);
    box-shadow: 0 0 8px rgba(0,153,255,0.7);
  }

  /* Tombol bawah */
  .back-btn {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 28px;
    background: #FFC0CB;
    color: white;
    text-decoration: none;
    font-size: 20px;
    border-radius: 10px;
    transition: 0.25s;
  }

  .back-btn:hover {
    background: #FFC0CB;
    transform: scale(1.07);
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 768px) {
    body {
      padding-top: 20px;
    }

    .dot {
      width: 14px;
      height: 14px;
    }

    .back-btn {
      font-size: 16px;
      padding: 10px 20px;
    }
  }

  @media (max-width: 480px) {
    .dot {
      width: 12px;
      height: 12px;
    }

    .back-btn {
      font-size: 14px;
      padding: 8px 16px;
    }
  }
</style>

</style>
